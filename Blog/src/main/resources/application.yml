spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog_database
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
#    show-sql: true
    properties:
      hibernate:
        format_sql: true